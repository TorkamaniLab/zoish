authors = ["drhosseinjavedani <h.javedani@gmail.com>"]
homepage = "https://github.com/drhosseinjavedani/zoish"
license = "MIT"


[tool.poetry.dependencies]
python = ">=3.8,<3.11"
pandas = "^1.4.3"
numpy = "<1.22.0"
scipy = "^1.8.1"
scikit-learn = "^1.1.1"
click = "^8.1.3"
numba = "^0.55.2"
fasttreeshap = "^0.1.2"
shap = "^0.41.0"
xgboost = "^1.6.1"
matplotlib = "^3.5.2"
pip-licenses = "^3.5.4"
