name: Zoish

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        # Your stack targets pre-3.11; test on 3.8 and 3.10
        python-version: ['3.8', '3.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            requirements_prod.txt

      - name: Upgrade pip + install nox only (avoid downgrading base toolchain)
        run: python -m pip install -U pip nox

      - name: Run nox sessions
        run: nox

  publish:
    # Only when pushing a tag like v5.0.5
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python for build (use 3.10 to match your pins)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            requirements_prod.txt

      - name: Build sdist + wheel
        run: |
          python -m pip install -U pip build
          # Only needed if your setup.py imports package code at build time:
          # pip install -r requirements_prod.txt
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Send Email Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Automated Email From GitHub Action
          to: ${{ secrets.EMAIL_RECIPIENTS }}
          from: ${{ secrets.MAIL_USERNAME }}
          body: A new version of Zoish has been successfully built and published to PyPI.
